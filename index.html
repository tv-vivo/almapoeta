<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alma Poeta</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>

    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative; /* Para posicionar los botones flotantes */
            overflow: hidden; /* Evitar desbordamiento en la página */
        }
        .panel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 80vh; /* Ajustar la altura del contenedor de paneles */
            overflow-y: auto; /* Habilitar desplazamiento vertical */
            padding: 10px; /* Añadir algo de padding */
            border: 1px solid #3b3b3b; /* Opcional: borde para el contenedor */
            border-radius: 8px; /* Opcional: bordes redondeados */
            background-color: #1e1e1e; /* Color de fondo del contenedor */
        }
        .obra-panel {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            width: 80%; /* Ajustar el ancho del panel */
            cursor: pointer; /* Cambiar cursor para indicar que es clickeable */
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #3b3b3b;
            transition: background 0.3s ease;
        }
        .obra-panel:hover {
            background: #333; /* Cambia el color de fondo al pasar el mouse */
        }
        .music-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

.floating-button-container {
    position: fixed; /* Fija el contenedor en la ventana */
    bottom: 20px; /* Distancia desde el fondo de la página */
    display: flex; /* Usar flexbox para alinear los botones */
    gap: 10px; /* Espacio entre los botones */
    z-index: 1000; /* Asegurarse de que esté por encima de otros elementos */
}

.floating-button {
    background-color: #4caf50; /* Color de fondo */
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    cursor: pointer;
    transition: background 0.3s ease;
    width: 200px; /* Ancho del rectángulo */
    text-align: left; /* Alinear texto a la izquierda */
    display: flex; /* Usar flexbox para alinear el ícono y el texto */
    align-items: center; /* Centrar verticalmente los elementos */
}

.floating-button:hover {
    background-color: #45a049; /* Color más oscuro al pasar el ratón */
}

.floating-button i {
    margin-right: 10px; /* Espacio entre el ícono y el texto */
    font-size: 20px;
}

.right-button {
    position: absolute; /* Fija la posición del primer botón */
    bottom: 20px; /* Distancia desde el fondo de la página */
    right: 20px; /* Distancia desde el lado derecho de la página */
}

.left-button {
    position: absolute; /* Fija la posición del segundo botón */
    bottom: 20px; /* Distancia desde el fondo de la página */
    left: 20px; /* Distancia desde el lado izquierdo de la página */
}
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="obra-panel" onclick="redirigirObra('obra/1')">
            <h3>"M" de maldad</h3>
            <p>Autor: Andres Carvajal</p>
        </div>
    </div>
    
    <div class="music-panel">
        <audio id="background-music" loop autoplay></audio>
    </div>

<div style="text-align: center;" class="floating-button-container">
    <button class="floating-button right-button" onclick="window.open('https://www.instagram.com/05______carvajal', '_blank')">
        Andres Carvajal<i class='bx bxl-instagram'></i>
    </button>
    <button  class="floating-button left-button" onclick="window.open('https://www.instagram.com/Castri03_25', '_blank')">
        <i class='bx bxl-instagram'></i>Daniel Castrilon
    </button>
</div>

    <audio id="background-music" loop autoplay>
    Tu navegador no soporta el elemento de audio.
</audio>

<script>
    const music = [
        "https://cloudstream.website/video_proxy.php?token=8811639c-312a-43d1-aed1-dc23d274f2a3",
    ];

    // Función para redirigir a la obra
    function redirigirObra(url) {
        window.location.href = url;
    }

    // Función para seleccionar música aleatoria y reproducirla
    function playRandomMusic() {
        const audio = document.getElementById('background-music');
        const randomIndex = Math.floor(Math.random() * music.length);
        audio.src = music[randomIndex];
        
        audio.play().catch(error => {
            console.log("Error al reproducir música: ", error);
        });
    }

    // Cargar música aleatoria al iniciar la página
    window.onload = playRandomMusic;
</script>
</body>
</html>
